# AEGIS Docker Stack for POC
# Redis Stack + n8n Orchestration

version: '3.8'

services:
  # Redis Stack - Storm Shield & Governance
  redis:
    image: redis/redis-stack:latest
    container_name: aegis-redis
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight UI
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aegis-network

  # n8n Workflow Orchestration
  n8n:
    image: n8nio/n8n:latest
    container_name: aegis-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=aegis2026
      - GENERIC_TIMEZONE=Asia/Kolkata
      - N8N_HOST=localhost
      - WEBHOOK_URL=http://localhost:5678/
      # Environment variables for workflows
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows:ro
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - aegis-network

volumes:
  redis_data:
  n8n_data:

networks:
  aegis-network:
    driver: bridge
